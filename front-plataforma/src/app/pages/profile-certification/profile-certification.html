<app-dashboard-header></app-dashboard-header>

<main>

<div class="min-h-screen bg-gray-100 dark:bg-[#05081d] text-black dark:text-white p-6 flex flex-col items-center">
  <div class="w-full h-40 md:h-56 overflow-hidden mb-8">
    <img [src]="currentBannerImage" alt="Banner do Perfil" class="w-full h-full object-cover" />
  </div>

  <div class="flex flex-col items-center -mt-20 sm:-mt-24 mb-8">
    <div class="w-32 h-32 sm:w-40 sm:h-40 relative">
      <img [src]="userImageUrl || 'https://via.placeholder.com/150'" alt="Foto de Perfil"
           class="w-full h-full object-cover rounded-full border-4 border-white dark:border-[#05081d] shadow-lg" />
    </div>
    <h1 class="text-3xl sm:text-4xl font-extrabold mt-4 text-center">
      {{ usuario?.name || 'Usuário Não Definido' }}
    </h1>
    <p class="text-lg text-gray-600 dark:text-gray-400 mt-1 text-center">
      {{ usuario?.full_name || '' }}
    </p>
  </div>

  <div class="w-full max-w-2xl flex justify-around items-center bg-gray-200 dark:bg-gray-900 rounded-lg shadow-md p-2 mb-8">
    <button class="flex-1 text-center py-2 px-1 sm:px-4 rounded-lg font-semibold transition-colors duration-300
                   text-purple-700 dark:text-purple-300 hover:bg-purple-100 dark:hover:bg-purple-700 hover:text-purple-900 dark:hover:text-white">
      Sobre Mim
    </button>
    <button class="flex-1 text-center py-2 px-1 sm:px-4 rounded-lg font-semibold transition-colors duration-300
                   text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-700">
      Certificações
    </button>
    <button class="flex-1 text-center py-2 px-1 sm:px-4 rounded-lg font-semibold transition-colors duration-300
                   text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-700">
      Cursos Ativos
    </button>
  </div>

  <div class="w-full max-w-2xl mb-8">
    <h2 class="text-xl font-bold mb-4 text-center text-gray-800 dark:text-gray-200">Escolha o Tema do seu Perfil</h2>
    <app-temas
      [activeTheme]="currentTheme"
      (themeSelected)="onThemeSelected($event)">
    </app-temas>
  </div>


  <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-2xl">
    <h2 class="text-2xl font-bold mb-4 text-purple-600 dark:text-purple-400">Sobre Mim</h2>
    <p class="text-gray-700 dark:text-gray-300 leading-relaxed">
      {{ usuario?.description || 'Nenhuma descrição fornecida ainda.' }}
    </p>
  </div>

  <div class="mt-8 w-full max-w-2xl text-center">
    <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200">Minhas Certificações</h2>
    <p class="text-gray-600 dark:text-gray-400 mt-2">
      (Em breve: Suas certificações aparecerão aqui!)
    </p>
  </div>

</div>

</main>

<app-footer></app-footer>
