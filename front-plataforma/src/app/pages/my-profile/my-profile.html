

<div class="min-h-screen bg-gray-100 dark:bg-[#05081d] text-black dark:text-white">

<div class="w-full h-40 md:h-56 overflow-hidden mb-8">
    <img [src]="currentBannerImage" alt="Banner do Perfil" class="w-full h-full object-cover" />
  </div>


 <div class="flex flex-col items-center gap-3">
  <div class="relative w-24 h-24 group">
    <img
  *ngIf="userImageUrl; else placeholder"
  [src]="userImageUrl"
  alt="Foto de perfil"
  class="w-full h-full object-cover rounded-full border-2 border-gray-800 shadow dark:bg-gray-300" />

<ng-template #placeholder>
  <img
    src="https://via.placeholder.com/100"
    alt="Foto padrão"
    class="w-full h-full object-cover rounded-full border-2 border-gray-800 shadow dark:bg-gray-300" />
</ng-template>

      
    

    <!-- Ícone de câmera no hover -->
    <div
      class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition-opacity rounded-full"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 text-white"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 10l4.553 2.276A1 1 0 0120 13v5a1 1 0 01-1 1h-5l-1 2H9l-1-2H3a1 1 0 01-1-1v-5a1 1 0 01.447-.724L7 10m8 0a4 4 0 11-8 0 4 4 0 018 0z"
        />
      </svg>
    </div>

    <!-- Input de imagem invisível -->
    <input
      type="file"
      (change)="onImageSelected($event)"
      class="absolute inset-0 opacity-0 cursor-pointer"
      title="Trocar foto de perfil"
      accept="image/*"
    />
  </div>

  <!-- Botão salvar -->
  <button
    (click)="salvarFoto()"
    class="flex items-center gap-2 px-4 py-2 bg-purple-600 text-white rounded-full hover:bg-purple-700 transition-shadow shadow"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-5 w-5"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M5 13l4 4L19 7"
      />
    </svg>
    Salvar Foto
  </button>
</div>

  <h2 class="text-2xl font-bold text-center">Editar Perfil</h2>

<form [formGroup]="form" (ngSubmit)="salvar()" class="grid gap-4">

  <div class="card">
    <h2 class="dark:text-white">Altera sua Senha </h2>

    <div class="form-group">
      <label for="name-input" class="dark:text-white dark:bg-gray- ">Usuário:</label>
      <input id="name-input" formControlName="userName" placeholder="Usuário"
        class="p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500 dark:text-white dark:bg-gray-800"
        [readonly]="!modoEdicao" />
    </div>

      <div class="form-group">
        <label for="email" class="dark:text-white">E-mail:</label>
        <input id="email" formControlName="email" placeholder="E-mail"
        class="p-2 border rounded dark:text-white dark:bg-gray-800" />
      </div>


    <div class="form-group" *ngIf="modoEdicao">
      <label for="old-password" class="dark:text-white">Senha atual:</label>
      <input id="old-password" type="password" formControlName="oldPassword"
        placeholder="Senha atual"
        class="p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500 dark:text-white dark:bg-gray-800" />
    </div>

    <div class="form-group" *ngIf="modoEdicao">
      <label for="new-password" class="dark:text-white">Nova senha:</label>
      <input id="new-password" type="password" formControlName="newPassword"
        placeholder="Nova senha"
        class="p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500 dark:text-white dark:bg-gray-800" />
    </div>

    <div class="form-group" *ngIf="modoEdicao">
      <label for="confirm-password" class="dark:text-white">Confirmar nova senha:</label>
      <input id="confirm-password" type="password" formControlName="confirmPassword"
        placeholder="Confirme a nova senha"
        class="p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500 dark:text-white dark:bg-gray-800" />
    </div>

    <div class="mt-4">
      <button *ngIf="!modoEdicao" type="button"
        class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 transition"
        (click)="modoEdicao = true">Alterar</button>

      <button *ngIf="modoEdicao" type="submit"
        class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
        Salvar
      </button>
    </div>
  </div>




    <div class="card-2">
      <div class="form-row">
        <div class="form-group">
          <label for="first_name" class="dark:text-white">Nome:</label>
          <input id="first_name" formControlName="first_name" placeholder="Nome"
            class="p-2 border rounded dark:text-white dark:bg-gray-800" />
        </div>
        <div class="form-group">
          <label for="surname" class="dark:text-white">Sobrenome:</label>
          <input id="surname" formControlName="surname" placeholder="Sobrenome"
            class="p-2 border rounded dark:text-white dark:bg-gray-800" />
        </div>
  

      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="gender" class="dark:text-white">Gênero:</label>
          <select id="gender" formControlName="gender"
            class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500 dark:text-white dark:bg-gray-800">
            <option value="">Selecione</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
            <option value="nao-informar">Prefiro não informar</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="birthDate" class="dark:text-white">Data de Nascimento:</label>
        <input id="birthDate" formControlName="birthDate" type="date"
          class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500 dark:text-white dark:bg-gray-800" />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="profession" class="dark:text-white">Profissão:</label>
          <select id="profession" formControlName="profession"
            class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500 dark:text-white dark:bg-gray-800">
            <option value="">selecione</option>
            <option value="estudante">Estudante</option>
            <option value="engenheiro">Engenheiro</option>
            <option value="professor">Professor</option>
            <option value="medico">Médico</option>
            <option value="desenvolvedor">Desenvolvedor</option>
            <option value="analista">Analista</option>
            <option value="outras">Outras</option>
          </select>
        </div>
        <div class="form-group">
          <label for="education" class="dark:text-white">Escolaridade:</label>
          <select id="education" formControlName="education"
            class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500 dark:text-white dark:bg-gray-800">
            <option value="">Selecione</option>
            <option value="fundamental-incompleto">Fundamental Incompleto</option>
            <option value="fundamental-completo">Fundamental Completo</option>
            <option value="medio-incompleto">Médio Incompleto</option>
            <option value="medio-completo">Médio Completo</option>
            <option value="superior-incompleto">Superior Incompleto</option>
            <option value="superior-completo">Superior Completo</option>
            <option value="pos-graduacao">Pós-Graduação</option>
            <option value="mestrado">Mestrado</option>
            <option value="doutorado">Doutorado</option>
            <option value="outras">Outras</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="phone" class="dark:text-white">Celular:</label>
          <input id="phone" formControlName="phone" placeholder="Telefone"
            class="p-2 border rounded dark:text-white dark:bg-gray-800" />
        </div>
        <div class="form-group">
          <label for="country" class="dark:text-white">Nacionalidade:</label>
          <select id="country" formControlName="country"
            class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500 dark:text-white dark:bg-gray-800">
            <option value="">Selecione</option>
            <option value="Brazil">Brasil</option>
            <option value="USA">Estados Unidos</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="city" class="dark:text-white">Cidade:</label>
          <select id="city" formControlName="city"
            class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500 dark:text-white dark:bg-gray-800">

    </div>

            <div class="description-block">
        <label for="description" class="dark:text-white">Conte um pouco sobre você:</label>
        <textarea id="description" formControlName="description" placeholder="Descrição" rows="6"
          class="p-2 border rounded custom-textarea-height dark:text-white dark:bg-gray-800" maxlength="500"></textarea>
      </div>

     <button type="button"
        (click)="salvarInformacoesPessoais()"
        class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 rounded">

    </div>
  </form>
</div>
