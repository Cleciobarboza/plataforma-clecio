<header class="bg-white shadow p-4 flex justify-between items-center">
  <span class="text-sm font-medium text-gray-700">
    {{ usuario?.name }}
  </span>
</header>

<div class="max-w-2xl mx-auto mt-6 p-6 bg-white text-black shadow rounded space-y-6">
  <div class="flex justify-center">
    <div class="relative w-24 h-24">
      <img [src]="userImageUrl || 'https://via.placeholder.com/100'" alt="Foto de perfil"
        class="w-full h-full object-cover rounded-full border-2 border-gray-300 shadow" />
      <input type="file" (change)="onImageSelected($event)" class="absolute inset-0 opacity-0 cursor-pointer"
        title="Trocar foto de perfil" />
    </div>
  </div>
  <h2 class="text-2xl font-bold text-center">Editar Perfil</h2>

  <form [formGroup]="form" (ngSubmit)="salvar()" class="grid gap-4">
    <div class="card">
      <h2>Detalhes do Usuário</h2>
      <div class="form-group">
        <label for="name-input">Usuário:</label>
        <input id="name-input" formControlName="name" placeholder="Usuário"
          class="p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500"
          readonly />
      </div>
      <div class="form-group">
        <label for="email-input">E-mail:</label>
        <input id="email-input" formControlName="email" type="email" placeholder="Email"
          class="p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500"
          readonly />
      </div>
      <div class="form-group">
        <label for="password-input">Senha:</label>
        <input id="password-input" formControlName="password" type="password" placeholder="Senha"
          class="p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500"
          readonly />
      </div>
      <button class="btn-altera" disabled>Alterar</button>
    </div>

<div class="card-2">
  <div class="form-row">
    <div class="form-group">
      <label for="first_name">Nome:</label>
      <input id="first_name" formControlName="first_name" placeholder="Nome" class="p-2 border rounded" />
    </div>
    <div class="form-group">
      <label for="surname">Sobrenome:</label>
      <input id="surname" formControlName="surname" placeholder="Sobrenome" class="p-2 border rounded" />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="gender">Gênero:</label>
      <select id="gender" formControlName="gender"
        class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500">
        <option value="">Selecione</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
        <option value="nao-informar">Prefiro não informar</option>
      </select>
    </div>
    
  </div>

  <div class="form-group">
      <label for="birthDate">Data de Nascimento:</label>
      <input id="birthDate" formControlName="birthDate" type="date"
        class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500" />
    </div>

  <div class="form-row">
    <div class="form-group">
      <label for="profession">Profissão:</label>
      <select id="profession" formControlName="profession"
        class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500">
        <option value="">selecione</option>
        <option value="estudante">Estudante</option>
        <option value="engenheiro">Engenheiro</option>
        <option value="professor">Professor</option>
        <option value="medico">Médico</option>
        <option value="desenvolvedor">Desenvolvedor</option>
        <option value="analista">Analista</option>
        <option value="outras">Outras</option>
      </select>
    </div>
    <div class="form-group">
      <label for="education">Escolaridade:</label>
      <select id="education" formControlName="education"
        class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500">
        <option value="">Selecione</option>
        <option value="fundamental-incompleto">Fundamental Incompleto</option>
        <option value="fundamental-completo">Fundamental Completo</option>
        <option value="medio-incompleto">Médio Incompleto</option>
        <option value="medio-completo">Médio Completo</option>
        <option value="superior-incompleto">Superior Incompleto</option>
        <option value="superior-completo">Superior Completo</option>
        <option value="pos-graduacao">Pós-Graduação</option>
        <option value="mestrado">Mestrado</option>
        <option value="doutorado">Doutorado</option>
        <option value="outras">Outras</option>
      </select>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="phone">Celular:</label>
      <input id="phone" formControlName="phone" placeholder="Telefone" class="p-2 border rounded" />
    </div>
    <div class="form-group">
      <label for="country">Nacionalidade:</label>
      <select id="country" formControlName="country"
        class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500">
        <option value="">Selecione</option>
        <option value="Brazil">Brasil</option>
        <option value="USA">Estados Unidos</option>
        </select>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="city">Cidade:</label>
      <select id="city" formControlName="city"
        class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500">
        <option value="">Selecione</option>
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espírito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
      </select>
    </div>

    <div class="form-group">
      <label for="state">UF:</label>
      <select id="state" formControlName="state"
        class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500"
        [disabled]="!form.get('state')!.value">
        class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500">
        <option value="">Selecione</option>
        <option value="AC">AC</option>
        <option value="AL">AL</option>
        <option value="AP">AP</option>
        <option value="AM">AM</option>
        <option value="BA">BA</option>
        <option value="CE">CE</option>
        <option value="DF">DF</option>
        <option value="ES">ES</option>
        <option value="GO">GO</option>
        <option value="MA">MA</option>
        <option value="MT">MT</option>
        <option value="MS">MS</option>
        <option value="MG">MG</option>
        <option value="PA">PA</option>
        <option value="PB">PB</option>
        <option value="PR">PR</option>
        <option value="PE">PE</option>
        <option value="PI">PI</option>
        <option value="RJ">RJ</option>
        <option value="RN">RN</option>
        <option value="RS">RS</option>
        <option value="RO">RO</option>
        <option value="RR">RR</option>
        <option value="SC">SC</option>
        <option value="SP">SP</option>
        <option value="SE">SE</option>
        <option value="TO">TO</option>
      </select>
    </div>
  </div>

  <label for="description">Conte um pouco sobre você:</label>
  <textarea id="description" formControlName="description" placeholder="Descrição" rows="6"
    class="p-2 border rounded custom-textarea-height" maxlength="500"></textarea>

  <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 rounded">
    Salvar alterações
  </button>
</div>
   </form>
</div>
<app-footer></app-footer>
