

<main class="container mx-auto p-6">


<div class="w-full h-40 md:h-56 overflow-hidden mb-8">
    <img [src]="currentBannerImage" alt="Banner do Perfil" class="w-full h-full object-cover" />
  </div>

  <div class="video-list">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-800 dark:text-blue-300">
      {{ tible }} - {{ todayDate | date:"mediumDate" }}
    </h1>

    <div *ngFor="let item of videoList; let i = index" class="mb-8 p-4 bg-white dark:bg-gray-800 rounded-lg shadow-md">
      <h2 class="text-2xl font-semibold mb-4 text-gray-900 dark:text-white">{{ item.name }}</h2>

      <div *ngIf="item.embed" class="video-container">
        <iframe
          [src]="getEmbedUrl(item.embed)"
          width="100%"
          height="100%"
          frameborder="0"
          style="position:absolute;width:100%;height:100%;left:0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
      <div *ngIf="!item.embed" class="text-center text-gray-500 dark:text-gray-400 mt-4">
        <p>Vídeo não disponível para este item.</p>
      </div>

      </div>

    </div>
</main>

<app-footer></app-footer>

<style>
/* Adicione este CSS ao seu dashboard-course.component.css ou a um arquivo de estilos global */
.video-container {
  position: relative;
  width: 100%;
  padding-bottom: 56.25%; /* 16:9 Aspect Ratio (divide 9 by 16 = 0.5625) */
  height: 0;
  overflow: hidden;
  background-color: #000; /* Fundo preto para preencher enquanto o vídeo carrega */
}

.video-container iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
</style>
