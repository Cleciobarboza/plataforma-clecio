<header class="bg-indigo-700 text-white px-6 py-3 shadow flex justify-between items-center">
  <!-- Esquerda: Logo ou título -->
  <div class="flex items-center gap-2">
    <img src="assets/upskill.png" alt="Logo" class="h-8 w-auto">
    <span class="font-bold text-lg">Upskill-Dev</span>
  </div>

  <section class="p-6">
  <h1 class="text-2xl font-bold">Bem-vindo à sua Dashboard</h1>
  <!-- outros cards, gráficos, etc -->
</section>

  <!-- Direita: Nome + Notificações -->
  <div class="flex items-center gap-6">
    <!-- Nome do usuário com dropdown -->
    <div class="relative group">
      <button class="font-semibold hover:underline focus:outline-none">
        {{ usuarioLogado?.name || 'Usuário' }}
      </button>
      <div class="absolute hidden group-hover:block right-0 mt-2 bg-white text-black rounded shadow-lg w-48 z-10">
        <a href="#" class="block px-4 py-2 hover:bg-gray-100">Seu Perfil</a>
        <a href="#" class="block px-4 py-2 hover:bg-gray-100">Assinaturas</a>
        <a href="#" class="block px-4 py-2 hover:bg-gray-100">Pagamento</a>
        <button class="w-full text-left px-4 py-2 hover:bg-gray-100" (click)="logout()">Sair</button>
      </div>
    </div>

    <!-- Notificação -->
    <button class="relative">
      <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 
          6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 
          6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 
          1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
      </svg>
    </button>
  </div>
</header>
