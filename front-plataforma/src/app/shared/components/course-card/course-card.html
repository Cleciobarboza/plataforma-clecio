<div class="w-80 rounded-lg overflow-hidden shadow-lg border-2 transition"
     [ngClass]="isAccessible ? 'border-green-500 hover:scale-105' : 'border-red-500 opacity-60 grayscale'">
  <div class="relative">
    <img [src]="image" [alt]="title" class="w-full h-48 object-cover">
    
    <div *ngIf="isAccessible" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-30 cursor-pointer">
      <svg class="h-16 w-16 text-white opacity-90" fill="currentColor" viewBox="0 0 24 24">
        <path d="M8 5v14l11-7z"/>
      </svg>
    </div>
  </div>

  <div class="p-4 text-center">
    <h3 class="font-bold text-xl mb-2">{{ title }}</h3>

    <button
      [disabled]="!isAccessible"
      class="mt-3 px-4 py-2 text-white rounded-lg font-semibold transition"
      [ngClass]="isAccessible ? 'bg-green-600 hover:bg-green-700' : 'bg-red-600 hover:bg-red-700 cursor-not-allowed'"
      [attr.aria-label]="isAccessible ? 'Acessar Curso' : 'Curso Bloqueado'"
      (click)="acessarCurso()"
    >
      {{ isAccessible ? 'Acessar Curso' : 'Bloqueado' }}
    </button>
  </div>
</div>
